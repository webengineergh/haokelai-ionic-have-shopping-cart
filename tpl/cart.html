<ion-header-bar class="bar-positive" align-title="center" >
  <h1 class="title" >购物车</h1>
  <button class="button  button-clear button-dark" ng-click="toggleEdit()">{{editText}}</button>
</ion-header-bar>
<ion-content class="has-header has-footer">
  <!-- 显示购物车的数据-->
<h3 class="text-center">我的购物车</h3>
  <div class="list-inset list">
    <div class="item" ng-repeat="dish in cart">
      <div class="row">
        <div class="col col-20">
          <img ng-src="img/{{dish.img_sm}}" class="responsive"/>
        </div>
        <div class="col" ng-hide="editEnable">
          <p>{{dish.name}}</p>
          <p>{{dish.price+" × "+dish.dishCount}}</p>
        </div>
        <div class="col" ng-show="editEnable">
          <button ng-click="minus($index)">-</button>
          {{dish.dishCount}}
          <button ng-click="add($index)">+</button>
        </div>
      </div>
    </div>
    <div class="text-right">
      <span>合计：{{sumAll()}}</span>
      <button ng-click="jumpToOrder('order')" class="button button-balanced">立即下单</button>

    </div>
  </div>
</ion-content>
<div ng-include="'tpl/include/footer.html'"></div>
